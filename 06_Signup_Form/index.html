<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/container.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftContainer">
        <div class="textLogo">Odin</div>
        <img
          src="asset/halie-west-25xggax4bSA-unsplash.jpg"
          alt="forest background image"
        />
      </div>
      <div class="rightContainer">
        <div class="paragraphContainer">
          <!-- Height 36% -->
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started</p>
          <br />
          <p>You <i>know</i> you want to.</p>
        </div>
        <div class="formContainer">
          <!-- height 30% -->
          <h3>Let's do this!</h3>
          <form action="">
            <fieldset>
              <p>
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName" />
              </p>
              <p>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />
              </p>
              <p>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" />
              </p>
            </fieldset>
            <fieldset>
              <p>
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName" />
              </p>

              <p>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" />
              </p>
              <p>
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                />
              </p>
            </fieldset>
            <button type="submit">Create Account</button>
          </form>
        </div>
        <div class="buttonContainer"></div>
      </div>
    </div>
    <!-- Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a> -->
  </body>
</html>
