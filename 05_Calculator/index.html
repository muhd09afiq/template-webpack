<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="button">
          <div>
            <button class="btn" numberBtn>1</button>
            <button class="btn" numberBtn>2</button>
            <button class="btn" numberBtn>3</button>
            <button class="btn" id="operator" operatorBtn>+</button>
          </div>
          <div>
            <button class="btn" numberBtn>4</button>
            <button class="btn" numberBtn>5</button>
            <button class="btn" numberBtn>6</button>
            <button class="btn" id="operator" operatorBtn>-</button>
          </div>
          <button class="btn" numberBtn>7</button>
          <button class="btn" numberBtn>8</button>
          <button class="btn" numberBtn>9</button>
          <button class="btn" id="operator" operatorBtn>x</button>
          <div>
            <button class="btn" numberBtn>0</button>
            <button class="btn" id="clear">AC</button>
            <button class="btn" id="equal">=</button>
            <button class="btn" id="operator" operatorBtn>/</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
