<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="class.js" defer></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <main>
      <div class="form-container">
        <form id="form" action="">
          <input
            type="text"
            id="title"
            placeholder="Title..."
            autocomplete="off"
            required
          />
          <input
            type="text"
            id="author"
            placeholder="Author..."
            autocomplete="off"
            required
          />
          <input
            type="text"
            id="pages"
            placeholder="Number of Pages..."
            autocomplete="off"
            required
          />
          <div class="read-status">
            <legend>Read Status</legend>
            <input type="radio" name="read" id="read" value="Read" />
            <label for="read">Read</label>

            <input
              type="radio"
              name="read"
              id="unread"
              checked
              value="Unread"
            />
            <label for="unread">Unread</label>
          </div>

          <button type="submit" id="submit-button">Add Book to Library</button>
        </form>
      </div>

      <div class="shelve"></div>
    </main>
  </body>
</html>
