<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="active-player"></h2>
    <div class="game-board">
      <button class="square square-1"></button>
      <button class="square square-2"></button>
      <button class="square square-3"></button>
      <button class="square square-4"></button>
      <button class="square square-5"></button>
      <button class="square square-6"></button>
      <button class="square square-7"></button>
      <button class="square square-8"></button>
      <button class="square square-9"></button>
    </div>
    <h2 class="game-result"></h2>
    <button class="start">Start</button>
    <button class="reset">Reset</button>
  </body>
</html>
